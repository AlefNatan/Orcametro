<!DOCTYPE html>
<html>
  <head>
    <title>Orçametro - Login</title>
    <link rel="stylesheet" type="text/css" href="Login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  </head>
  <body>

    <header>
      <img src="imagem/orçametro.png" alt="Orçametro">
      <div>
        <button class="SingUp" onclick="window.location.href='cadastro.html'">Sign Up</button>
      </div>
    </header>

    <main>
        <h1 class="h1l">Login</h1>
        <div class="form">
          <div class="form-fields">
            <input type="text" placeholder="E-mail">
            <input type="password" placeholder="Senha">
          </div>
  
          <button type="submit" onclick="window.location.href='home.html'" >Entrar</button>
        </div>
    </main>

    <footer>
      <p>Desenvolvido por Alef Soluções © 2023</p>
    </footer>
  </body>
</html>
